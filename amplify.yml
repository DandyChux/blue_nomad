version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

backend:
  phases:
    build:
      commands:
        - export EMAIL_USERNAME=$EMAIL_USERNAME
        - export EMAIL_PASSWORD=$EMAIL_PASSWORD
